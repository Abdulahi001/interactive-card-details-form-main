<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="card-information">
      <div class="card-info">
        <div class="logo">
          <div class="circle"></div>
          <div class="white-circle"></div>
        </div>
        <div class="info">
          <span class="number-output">0000 0000 0000 0000</span>
          <div class="name-date">
            <span id="name-output">Jane Appleseed</span>
            <span id="date-output">00/00</span>
          </div>
        </div>
      </div>
      <div class="card-cvc">
        <span id="cvc">000</span>
      </div>
    </div>

    <div class="complete">
      <img src="icon-complete.svg" alt="">
      <h1>thank you</h1>
      <p>We've added your card details</p>

      <button class="btn2">Continue</button>
    </div>
    <div class="form">
      <div class="name">
        <p>Cardholder Name</p>
        <input id="input-name" type="text" placeholder="e.g. Jane Appleseed">
        <span id="name-error" class="error">can't be plank</span>
      </div>
      <div class="number">
        <p>Card Number</p>
        <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <span id="number-error" class="error">wrong format,number only</span>
      </div>
      <div class="exp-date-cvc">
        <div class="exp-date">
          <p>Exp. Date (MM/YY)</p>
          <div class="date-inp">
            <input id="mm" type="number" placeholder="MM">
            <input id="yy" type="number" placeholder="YY">
            <span id="date-error" class="error">can't be plank</span>
          </div>
        </div>
        <div class="cvc">
          <p> CVC</p>
          <input id="cvc-input" type="number" placeholder="e.g. 123">
          <span id="cvc-error" class="error">can't be plank</span>
        </div>
      </div>

      <button id="btn"> Confirm</button>
    
    </div>
  </main>


  <script src="main.js"></script>

   <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

   Completed state start 

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
